<ion-view title="companys" class="cars fullIon">

  <div class="col col-80 col-offset-10">
    <ion-list>
      <div ng-repeat="group in groups">
        <ion-item class="item-stable"
                  ng-click="toggleGroup(group)"
                  ng-class="{active: isGroupShown(group)}">
          <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
          &nbsp;
          {{group[1]}}
        </ion-item>
        <ion-item class="item-accordion"
                  ng-repeat="item in group"
                  ng-show="isGroupShown(group)">
          {{item}}
        </ion-item>
      </div>
    </ion-list>



    <h1 class="message">{{message}}</h1>
  </div>

  <div class="bar  bar-dark bar-footer item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Search" data-ng-model="searchText">
    </label>
    <button class="button button-clear" data-ng-click="search2(searchText)">
      Search
    </button>
  </div>
</ion-view>
